<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>favorites</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		button {
			all: unset;
			cursor: pointer;
		}
		
		body {
			background: #14181C;
			color: #fff;
			font-family: 'Graphik', Arial, sans-serif;
		}
		
		header {
			background: #14181C;
			height: 60px;
			width: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1000;
			display: flex;
			justify-content: end;
			align-items: center;
			padding: 1rem;
			letter-spacing: 0.1rem;
		}
		header nav ul {
			color: #99AABB;
			list-style: none;
			display: flex;
			gap: 1rem;
			align-items: center;
		}
		header nav ul button {
			background-color: #00AC1C;
			padding: 0.2rem 0.6rem;
			color: #fff;
			border-radius: .2rem;
		}
		
		.hero.active ~ header,
		body:has(.hero.active) header {
			opacity: 0;
			pointer-events: none;
		}
		
		main {
			background: #14181C url('grain-bg.png') repeat-x;
			margin-top: 60px;
			min-height: calc(100vh - 60px);
			padding: 1rem;
		}

		@font-face {font-family: 'Graphik'; src: url('Graphik-Bold-Trial.otf') format('truetype');}
		@font-face {font-family: 'everything'; src: url('everything.woff2') format('woff2');}
		@font-face {font-family: 'amelie'; src: url('amelie.otf') format('truetype');}
		@font-face {font-family: 'lily'; src: url('lily.woff2') format('woff2');}
		@font-face {font-family: 'humanist'; src: url('humanist.ttf') format('truetype');}

		/* SIMPLE ASPECT RATIO RESPONSIVE */
		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			gap: 1.5rem;
			max-width: 2400px;
			margin: 0 auto;
			padding: 1rem 0;
		}

		/* Portrait/Square: 2 columns when taller than 1:1 */
		@media (max-aspect-ratio: 1/1.3) {
			.grid {
				grid-template-columns: repeat(2, 1fr);
			}
		}
		
		.poster {
			background: rgba(0, 0, 0, .2);
			border-radius: 0.75rem;
			overflow: hidden;
			display: block;
			aspect-ratio: 2/3;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
			border: 1px solid rgba(255, 255, 255, 0.1);
			transition: all 0.3s ease;
			position: relative;
		}
		
		.poster:hover {
			transform: translateY(-4px);
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
			border-color: rgba(255, 255, 255, 0.2);
		}
		
		.poster video, .poster img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			display: block;
		}
		
		.hero video, .hero img, .hero h1 {
			visibility: hidden;
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100dvh;
			object-fit: cover;
			z-index: 2000;
		}
		
		.hero h1 {
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			max-width: 90vw;
			font-size: clamp(1.5rem, 8vw, 6rem);
			white-space: normal;
			word-wrap: break-word;
			text-align: center;
			padding: 0 1rem;
			line-height: 1.2;
		}
		
		.hero.active video, .hero.active img, .hero.active h1 {
			visibility: visible;
		}

		#everything {font-family: everything, 'Graphik', Arial, sans-serif;}
		#amelie {font-family: amelie, 'Graphik', Arial, sans-serif;}
		#lily {font-family: lily, 'Graphik', Arial, sans-serif;}
		#humanist {font-family: humanist, 'Graphik', Arial, sans-serif;}

		.letter {
			opacity: 0;
		}
		.letter.show {opacity: 1}

		.title-line {
			display: block;
		}
		
		.subtitle-line {
			display: block;
			margin-top: 0.2em;
			font-size: 0.6em;
			opacity: 0.9;
		}
		
		.director-line {
			display: block;
			margin-top: 0.5em;
		}
		
		.year-line {
			display: block;
			margin-top: 0.2em;
			font-size: 0.7em;
			opacity: 0.8;
		}
		
		.scores-container {
			display: flex;
			flex-wrap: wrap;
			gap: 0.5rem;
			margin-top: 1rem;
			justify-content: center;
		}
		
		.score-pill {
			background: rgba(255, 255, 255, 0.1);
			border-radius: 1rem;
			padding: 0.3rem 0.8rem;
			font-size: 0.5em;
			position: relative;
			overflow: hidden;
			min-width: 4rem;
			text-align: center;
		}
		
		.score-fill {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			background: rgba(255, 255, 255, 0.3);
			border-radius: 1rem;
			transition: width 0.6s ease;
		}
		
		.score-text {
			position: relative;
			z-index: 1;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 0.05em;
		}
		
		.poster-score {
			position: absolute;
			bottom: 0.5rem;
			right: 0.5rem;
			width: 2.5rem;
			height: 2.5rem;
			background: rgba(0, 0, 0, 0.8);
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 0.7rem;
			font-weight: bold;
			transform: rotate(-45deg);
			z-index: 10;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li>FAVORITE FILMS</li>
				<li>ABOUT</li>
				<button>HOME</button>
			</ul>
		</nav>
	</header>
	<main>
		<div class="grid" id="movieGrid">
			<!-- Movies will be loaded here -->
		</div>
	</main>

	<div id="heroContainer">
		<!-- Hero sections will be loaded here -->
	</div>

<script>
	let moviesData = null;
	let videoCounters = {};

	// Load movie data from external JSON
	async function loadMovies() {
		try {
			const response = await fetch('movies.json');
			moviesData = await response.json();
			generateMovieGrid();
			generateHeroSections();
		} catch (error) {
			console.error('Error loading movies:', error);
		}
	}

	// Generate the movie grid
	function generateMovieGrid() {
		const grid = document.getElementById('movieGrid');
		grid.innerHTML = '';

		moviesData.movies.forEach(movie => {
			const button = document.createElement('button');
			button.className = 'poster';
			button.onclick = () => openHero(movie.id);
			
			// Calculate total score
			let totalScore = 0;
			if (movie.scores) {
				const scoreValues = Object.values(movie.scores);
				totalScore = scoreValues.reduce((sum, score) => sum + (score || 0), 0) * 4;
			}
			
			button.innerHTML = `
				<img src="${movie.id}-poster.jpg" alt="${movie.title}"/>
				<video muted autoplay loop src="${movie.id}-poster.mp4"></video>
				${totalScore > 0 ? `<div class="poster-score">${totalScore}</div>` : ''}
			`;
			
			grid.appendChild(button);
		});
	}

	// Generate hero sections
	function generateHeroSections() {
		const container = document.getElementById('heroContainer');
		container.innerHTML = '';

		moviesData.movies.forEach(movie => {
			const heroDiv = document.createElement('div');
			heroDiv.className = 'hero';
			heroDiv.id = movie.id;
			heroDiv.onclick = closeHero;
			
			if (movie.hasFont) {
				heroDiv.style.fontFamily = `${movie.id}, 'Graphik', Arial, sans-serif`;
			}
			
			// Build title, subtitle, director, year, and scores
			const titleColor = movie.titleColor || '#fff';
			const altColor = movie.directorColor || '#000';
			
			let titleHTML = `<span class="title-line" style="color: ${titleColor}">${movie.title}</span>`;
			
			// Add subtitle if it exists
			if (movie.subtitle) {
				titleHTML += `<span class="subtitle-line" style="color: ${titleColor}">${movie.subtitle}</span>`;
			}
			
			titleHTML += `<span class="director-line" style="color: ${altColor}">${movie.director}</span>`;
			titleHTML += `<span class="year-line" style="color: ${altColor}">${movie.year}</span>`;
			
			// Add score pills if scores exist
			if (movie.scores) {
				const scoreNames = ['visuals', 'sound', 'story', 'impact', 'purpose'];
				const scoreLabels = ['visuals', 'sound', 'story', 'impact', 'purpose'];
				
				titleHTML += `<div class="scores-container">`;
				scoreNames.forEach((scoreName, index) => {
					const score = movie.scores[scoreName];
					const fillWidth = score ? (score / 5) * 100 : 0;
					titleHTML += `
						<div class="score-pill">
							<div class="score-fill" style="width: ${fillWidth}%"></div>
							<div class="score-text">${scoreLabels[index]}</div>
						</div>
					`;
				});
				titleHTML += `</div>`;
			}
			
			heroDiv.innerHTML = `
				<img src="${movie.id}-hero.jpg" alt="${movie.title}" onerror="this.src='fallback-hero.jpg'"/>
				<video muted></video>
				<h1>${titleHTML}</h1>
			`;
			
			container.appendChild(heroDiv);
		});
	}

	function splitLetters(h1) {
		const spans = h1.querySelectorAll('.title-line, .subtitle-line, .director-line, .year-line');
		spans.forEach(span => {
			const text = span.textContent;
			const color = span.style.color;
			span.innerHTML = '';
			for (let char of text) {
				const letterSpan = document.createElement('span');
				letterSpan.className = 'letter';
				letterSpan.textContent = char;
				letterSpan.style.color = color;
				span.appendChild(letterSpan);
			}
		});
	}

	function showLettersRandomly(h1) {
		const letters = h1.querySelectorAll('.letter');
		const indices = [...Array(letters.length).keys()];
		
		// Shuffle array
		for (let i = indices.length - 1; i > 0; i--) {
			const j = Math.floor(Math.random() * (i + 1));
			[indices[i], indices[j]] = [indices[j], indices[i]];
		}
		
		// Show letters randomly
		indices.forEach((index, i) => {
			setTimeout(() => {
				letters[index].classList.add('show');
			}, i * 42);
		});
	}

	function openHero(heroId) {
		document.querySelectorAll('.hero').forEach(hero => hero.classList.remove('active'));

		const hero = document.getElementById(heroId);
		hero.classList.add('active');
		
		const video = hero.querySelector('video');
		const movie = moviesData.movies.find(m => m.id === heroId);
		
		// Pick next video in sequence
		const variants = movie.videoVariants || 1;
		if (!videoCounters[heroId]) videoCounters[heroId] = 0;
		videoCounters[heroId] = (videoCounters[heroId] % variants) + 1;
		const videoSrc = `${heroId}-hero-${videoCounters[heroId]}.mp4`;
		
		video.src = videoSrc;
		video.currentTime = 0;  // Reset to start
		video.play();

		const h1 = hero.querySelector('h1');
		splitLetters(h1);
		setTimeout(() => showLettersRandomly(h1), 500);
	}

	function closeHero() {
		document.querySelectorAll('.hero').forEach(hero => hero.classList.remove('active'));
		document.querySelectorAll('.hero video').forEach(video => {
			video.pause();
			video.currentTime = 0;  // Reset to start
			video.src = '';  // Clear the source to fully stop
		});
	}

	// Initialize when page loads
	window.addEventListener('DOMContentLoaded', loadMovies);

</script>
</body>
</html>
