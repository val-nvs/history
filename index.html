<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Letterboxd Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            z-index: 1000;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            padding: 2rem;
            opacity: 0.7;
        }

        .movie-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        .movie-poster {
            position: absolute;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            animation: float 6s ease-in-out infinite;
        }

        .movie-poster:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 20px 15px 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-radius: 0 0 15px 15px;
        }

        .movie-poster:hover .movie-info {
            transform: translateY(0);
        }

        .movie-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .movie-year {
            font-size: 0.8rem;
            opacity: 0.8;
            color: #4ecdc4;
        }

        .rating {
            margin-top: 8px;
            color: #ff6b6b;
            font-size: 1rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(-1deg); }
            75% { transform: translateY(-15px) rotate(0.5deg); }
        }

        .movie-poster:nth-child(2n) {
            animation-delay: -2s;
            animation-duration: 8s;
        }

        .movie-poster:nth-child(3n) {
            animation-delay: -4s;
            animation-duration: 7s;
        }

        .movie-poster:nth-child(4n) {
            animation-delay: -1s;
            animation-duration: 9s;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2rem;
            padding: 2rem;
        }

        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .stats div {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .movie-poster {
                width: 150px;
                height: 225px;
            }
            
            .stats {
                position: relative;
                margin: 20px;
                top: auto;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>MY LETTERBOXD</h1>
        <p>Recent Movie Collection</p>
    </div>

    <div class="stats" id="stats">
        <div>Loading...</div>
    </div>

    <div class="setup-modal" id="setupModal">
        <div class="modal-content">
            <h2>üé¨ Setup Your Movie Collection</h2>
            <form id="setupForm">
                <div class="form-group">
                    <label for="apiKey">TMDB API Read Access Token:</label>
                    <input type="text" id="apiKey" placeholder="Enter your TMDB Read Access Token" required>
                    <small>Get yours at <a href="https://developer.themoviedb.org/" target="_blank">developer.themoviedb.org</a> ‚Üí Settings ‚Üí API ‚Üí Read Access Token (starts with "eyJ...")</small>
                </div>
                <div class="form-group">
                    <label for="username">Letterboxd Username:</label>
                    <input type="text" id="username" placeholder="Enter your Letterboxd username" required>
                    <small>Your username from letterboxd.com/[username]</small>
                </div>
                <button type="submit">Load My Movies üçø</button>
            </form>
        </div>
    </div>

    <div class="loading" id="loading" style="display: none;">
        üé¨ Loading your movie collection...
    </div>

    <div class="movie-container" id="movieContainer"></div>

    <script>
        let tmdbApiKey = '';
        let letterboxdUsername = '';

        // Setup modal styles
        const setupModalStyles = `
            .setup-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 2000;
                backdrop-filter: blur(10px);
            }

            .modal-content {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                padding: 2rem;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.5);
                max-width: 400px;
                width: 90%;
                text-align: center;
            }

            .modal-content h2 {
                margin-bottom: 1.5rem;
                color: #4ecdc4;
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
                text-align: left;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #fff;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 0.8rem;
                border: 2px solid #333;
                border-radius: 10px;
                background: rgba(255,255,255,0.1);
                color: #fff;
                font-size: 1rem;
                transition: border-color 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: #4ecdc4;
                box-shadow: 0 0 10px rgba(78,205,196,0.3);
            }

            .form-group small {
                display: block;
                margin-top: 0.3rem;
                color: #888;
                font-size: 0.8rem;
            }

            .form-group small a {
                color: #4ecdc4;
                text-decoration: none;
            }

            .form-group small a:hover {
                text-decoration: underline;
            }

            .modal-content button {
                width: 100%;
                padding: 1rem;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                border: none;
                border-radius: 10px;
                color: white;
                font-size: 1.1rem;
                font-weight: bold;
                cursor: pointer;
                transition: transform 0.3s ease;
                margin-top: 1rem;
            }

            .modal-content button:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            }
        `;

        // Add setup modal styles
        const styleSheet = document.createElement('style');
        styleSheet.textContent = setupModalStyles;
        document.head.appendChild(styleSheet);

        // Handle setup form submission
        function handleSetup() {
            const form = document.getElementById('setupForm');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                tmdbApiKey = document.getElementById('apiKey').value.trim();
                letterboxdUsername = document.getElementById('username').value.trim();
                
                if (!tmdbApiKey || !letterboxdUsername) {
                    alert('Please fill in both fields!');
                    return;
                }
                
                // Hide modal and start loading
                document.getElementById('setupModal').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                
                // Start loading movies
                loadMovies();
            });
        }

        // Parse RSS feed
        function parseRSS(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            const items = xmlDoc.querySelectorAll('item');
            
            const movies = [];
            items.forEach(item => {
                const title = item.querySelector('title')?.textContent || '';
                const description = item.querySelector('description')?.textContent || '';
                const pubDate = item.querySelector('pubDate')?.textContent || '';
                const link = item.querySelector('link')?.textContent || '';
                
                // Extract movie title and year from the title
                // Format is usually "Movie Title, Year"
                const titleMatch = title.match(/^(.+?),\s*(\d{4})/);
                if (titleMatch) {
                    const movieTitle = titleMatch[1].trim();
                    const year = titleMatch[2];
                    
                    // Extract rating from description if present
                    const ratingMatch = description.match(/‚òÖ+/);
                    const rating = ratingMatch ? ratingMatch[0] : '';
                    
                    movies.push({
                        title: movieTitle,
                        year: year,
                        rating: rating,
                        pubDate: pubDate,
                        link: link,
                        fullTitle: title
                    });
                }
            });
            
            return movies;
        }

        // Get movie poster from TMDB
        async function getMoviePoster(movieTitle, year) {
            try {
                const searchUrl = `https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(movieTitle)}&year=${year}`;
                
                const response = await fetch(searchUrl, {
                    headers: {
                        'Authorization': `Bearer ${tmdbApiKey}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`TMDB API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    const movie = data.results[0];
                    if (movie.poster_path) {
                        return {
                            posterUrl: `https://image.tmdb.org/t/p/w500${movie.poster_path}`,
                            tmdbTitle: movie.title,
                            overview: movie.overview
                        };
                    }
                }
                return null;
            } catch (error) {
                console.error('Error fetching poster for', movieTitle, error);
                return null;
            }
        }

        // Create movie poster element
        function createMoviePoster(movie, posterData) {
            const container = document.getElementById('movieContainer');
            const posterDiv = document.createElement('div');
            posterDiv.className = 'movie-poster';
            
            // Random position
            const x = Math.random() * (window.innerWidth - 220);
            const y = Math.random() * (window.innerHeight - 350) + 100;
            
            posterDiv.style.left = x + 'px';
            posterDiv.style.top = y + 'px';
            
            posterDiv.innerHTML = `
                <img src="${posterData.posterUrl}" alt="${movie.title}" loading="lazy">
                <div class="movie-info">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-year">${movie.year}</div>
                    ${movie.rating ? `<div class="rating">${movie.rating}</div>` : ''}
                </div>
            `;
            
            posterDiv.addEventListener('click', () => {
                if (movie.link) {
                    window.open(movie.link, '_blank');
                }
            });
            
            container.appendChild(posterDiv);
        }

        // Update stats
        function updateStats(loaded, total) {
            const stats = document.getElementById('stats');
            stats.innerHTML = `
                <div>Movies Loaded: ${loaded}/${total}</div>
                <div>Username: ${letterboxdUsername}</div>
            `;
        }

        // Main function
        async function loadMovies() {
            try {
                // Fetch Letterboxd RSS
                const rssUrl = `https://letterboxd.com/${letterboxdUsername}/rss/`;
                const rssResponse = await fetch(rssUrl);
                
                if (!rssResponse.ok) {
                    throw new Error(`Failed to fetch RSS feed: ${rssResponse.status}`);
                }
                
                const rssText = await rssResponse.text();
                const movies = parseRSS(rssText);
                
                if (movies.length === 0) {
                    throw new Error('No movies found in RSS feed');
                }
                
                document.getElementById('loading').style.display = 'none';
                
                // Load posters gradually
                let loadedCount = 0;
                updateStats(loadedCount, movies.length);
                
                for (const movie of movies) {
                    try {
                        const posterData = await getMoviePoster(movie.title, movie.year);
                        if (posterData) {
                            createMoviePoster(movie, posterData);
                            loadedCount++;
                            updateStats(loadedCount, movies.length);
                        }
                        
                        // Rate limiting - wait between requests
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (error) {
                        console.error('Error processing movie:', movie.title, error);
                    }
                }
                
            } catch (error) {
                console.error('Error loading movies:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        ‚ùå Error loading movies: ${error.message}<br>
                        Check your username and try again.
                    </div>
                `;
            }
        }

        // Start the app
        window.addEventListener('load', () => {
            handleSetup();
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const posters = document.querySelectorAll('.movie-poster');
            posters.forEach(poster => {
                const x = Math.random() * (window.innerWidth - 220);
                const y = Math.random() * (window.innerHeight - 350) + 100;
                poster.style.left = x + 'px';
                poster.style.top = y + 'px';
            });
        });
    </script>
</body>
</html>
